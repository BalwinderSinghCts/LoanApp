<div class="container">
    <div class="row justify-content-center ">
        <div class="col-md-6 mt-10" style="box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.1);margin-top: 10px;">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="form-block">
                        <div class="md-4">
                            <h3>Login</h3>
                        </div>
                        <hr>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input ngModel 
                                type="email" 
                                formControlName="email" 
                                class="form-control" 
                                id="exampleInputEmail1"
                                 aria-describedby="emailHelp" 
                                 placeholder="Enter email">

                                <label *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched "   id="emailHelp" class="alert alert-danger mt-2">Email is required</label>
                            
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input ngModel 
                                type="password" 
                                formControlName="password" 
                                class="form-control" id="password"
                                    aria-describedby="passwordHelp" placeholder="Enter password">
                                <label *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched "  id="passwordHelp" class="alert alert-danger mt-2">Password is required</label>
                            </div>
                            <div class="form-group mt-3 mb-3">
                                <button [disabled]="!loginForm.valid" class="btn btn-primary md-4">Login</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
