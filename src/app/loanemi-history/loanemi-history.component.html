<table class="table table-hover">
    <thead>
        <tr>
            <th>Transction-Id</th>
            <th>Month</th>
            <th>Status</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Due Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of loanhistory">
            <td>{{item.Id}}</td>
            <td>{{item.EMIDueDate |date: 'MMM yyyy'}}</td>
            <td>{{item.PaymentStatus?'Y':'N'}}</td>
            <td>{{item.EMIAmount}}</td>
            <td>{{item.EMIPaidDate |date: 'dd/MM/yyyy'}}</td>
            <td>{{item.EMIDueDate | date: 'dd-MM-yyyy'}}</td>
        </tr>
    </tbody>
</table>
