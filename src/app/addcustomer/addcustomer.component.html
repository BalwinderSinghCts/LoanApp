<div class="container">
    <div class="row justify-content-center ">
        <div class="col-md-10 mt-10">
            <form [formGroup]="formGroupCustomer" (ngSubmit)="addCustomer()">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <h3>Customer information</h3>
                <hr>
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form6Example1">First name</label>
                            <input type="text" ngModel id="firstname" formControlName="firstname"
                                class="form-control" />
                            <label
                                *ngIf="!formGroupCustomer.get('firstname')?.valid && formGroupCustomer.get('firstname')?.touched "
                                class="alert alert-danger mt-2">First name is required</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="lastname">Last name</label>
                            <input type="text" ngModel formControlName="lastname" id="lastname" class="form-control" />
                            <label
                                *ngIf="!formGroupCustomer.get('lastname')?.valid && formGroupCustomer.get('lastname')?.touched "
                                class="alert alert-danger mt-2">Last name is required</label>

                        </div>
                    </div>
                </div>

                <!-- Text input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="address">Address</label>

                    <input type="text" ngModel formControlName="address" id="address" class="form-control" />
                    <label *ngIf="!formGroupCustomer.get('address')?.valid && formGroupCustomer.get('address')?.touched"
                        class="alert alert-danger mt-2">Address is required</label>

                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" re ngModel formControlName="email" id="email" class="form-control" />
                    <label *ngIf="!formGroupCustomer.get('email')?.valid && formGroupCustomer.get('email')?.touched"
                        class="alert alert-danger mt-2">Email is required</label>

                </div>

                <!-- Number input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example6">Phone</label>
                    <input type="text" ngModel formControlName="phone" id="phone" class="form-control" />
                    <label *ngIf="!formGroupCustomer.get('phone')?.valid && formGroupCustomer.get('phone')?.touched"
                        class="alert alert-danger mt-2">Phone is required</label>

                </div>
                <!-- Number input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="panno">Pan-No</label>
                    <input type="text" ngModel formControlName="panno" id="panno" class="form-control" />
                    <label *ngIf="!formGroupCustomer.get('panno')?.valid && formGroupCustomer.get('panno')?.touched"
                        class="alert alert-danger mt-2">Pan-No is required</label>

                </div>
                <!-- Submit button -->
                <button [disabled]="!formGroupCustomer.valid" type="submit" class="btn btn-primary btn-block mb-4">Add
                    Customer</button>
            </form>
        </div>
    </div>
</div>
