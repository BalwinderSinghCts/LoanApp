
<table class="table table-hover">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Loan Number</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of loandatalist">
            <td>{{item.FirstName}}</td>
            <td>{{item.LastName}}</td>
            <td>{{item.LoanNumber}}</td>
            <td><a routerLink="/loan/{{item.LoanNumber}}/detail">View</a>|<a [routerLink]="['/loan', item.LoanNumber, 'detail']">Edit</a></td>
        </tr>

    </tbody>
</table>
